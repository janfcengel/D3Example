<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 1 - Germany Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="container">
        <!-- Linker Container fÃ¼r die Deutschlandkarte -->
        <div id="leftContainer">
            <svg width="100%" height="100%"></svg>
        </div>

        <!-- Rechter Container mit zwei untergeordneten Containern (oben und unten) -->
        <div id="mockup1-right-Container">
            <!-- Rechter Container, oben rechts -->
            <div id="topRightContainer">
                <div class="input-group">
                    <svg id="hex-date1" class="hex-display"></svg>
                    <label for="date1">Datum 1:</label>
                    <a id="date1"></a>
                </div>
            
                <div class="input-group">
                    <svg id="hex-date2" class="hex-display"></svg>
                    <label for="date2">Datum 2:</label>
                    <a id="date2"></a>
                </div>
            
                <div class="input-group">
                    <svg id="hex-date3" class="hex-display"></svg>
                    <label for="date3">Datum 3:</label>
                    <a id="date3"></a>
                </div>
            </div>
            <!-- Rechter Container, unten rechts (Info-Bereich) -->
            <div id="bottomRightContainer">
                <div id="info-content-box">
                </div>
                <div id="legend-container">
                </div>
                <div id="chart-container">
                </div>                                               
            </div>
        </div>
    </div>

    <script src="germany_visualization.js"></script>
</body>
</html>
